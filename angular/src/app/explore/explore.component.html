<div class="dev-container">
    <div class="row">
        <div class="col-8">
            <h4>Search Result</h4>
        </div>
        <div class="col-1 dev-pd-0"> 
            <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">Sort by</option>
                <option value="1">Sort Select</option>
            </select>
        </div>
        <div class="col-1 dev-pdr-1"> 
            <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">Order by</option>
            </select>
        </div>
        <div class="col-1 dev-pdr-1"> 
            <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">Show Posts</option>
            </select>
        </div>
        
        <div class="dev-shap-btn rounded ml-2">
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
        </div>
        <button type="button" class="dev-shap-btn dev-line-btn rounded ml-2">
            <span class="dev-linetop"></span>
            <span class="dev-linetop"></span>
            <span class="dev-linetop m-0"></span>
        </button>
    </div>
    <div class="row">
        <div class="p-3 col-12 dev-bgcolor mx-3">
            <div class="dev-flex">
                <div class="col-3 dev-pdr-1">
                    <input class="form-control" placeholder="Keyword" type="text" [(ngModel)]="Keyword">
                </div>
                <div class="col-3 dev-pdr-1">
                    <select class="custom-select mr-sm-2" [(ngModel)]="countrylov" placeholder="Country">
                        <option *ngFor="let countryrow of country" [value]="countryrow.cn_id">{{countryrow.cn_desc}}</option>
                    </select>
                </div>
                <div class="col-3 dev-pdr-1">
                    <select class="custom-select mr-sm-2" [(ngModel)]="category">
                        <option selected >Select</option>
                        <option value="INDIVIDUAL">Individual</option>
                        <option value="BUSINESS">Business</option>
                    </select>
                </div>
                <div class="col-3 ">
                    <button type="button" (click)="searchInformation()" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    <a class="dev-underine ml-2" href="">Advanced Search</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let searchrow of searchData;" class="container-fluid border rounded dev-ml-8">
            <div class="row">
                <div class="col-2 dev-img-div">
                    <img class="w-100 rounded-circle" src="assets/image/300.png">
                </div>
                <div class="col-10 dev-pd-0">
                    <div class="dev-block ml-4 mt-2">
                        <div class="rounded"><span class="border dev-pd dev-radius rounded dev-tag">{{searchrow.display_name}}</span></div>
                        <div class="rounded"><span class="border dev-pd dev-radius rounded dev-tag">{{searchrow.org_type}}</span><span class="border dev-pd dev-tag rounded dev-radius">{{searchrow.business_type}}</span></div>
                        <h5>{{searchrow.remarks | slice:0:35}}</h5>
                        <div class="dev-serive">
                            <p class="dev-pag">Serives Provided</p>
                            <span class="dev-tag border dev-radius-cornor dev-pd">A</span>
                            <span class="dev-tag border dev-radius-cornor dev-pd">B</span>
                            <span class="dev-tag border dev-radius-cornor dev-pd">C</span>
                        </div>
                        <ul class="list-unstyled">
                            <li class="input-group"><p class="dev-pag"><i class="fa fa-phone" aria-hidden="true"></i> {{searchrow.ph_no}}</p></li>
                            <li class="input-group"><p class="dev-pag"><i class="fa fa-envelope" aria-hidden="true"></i> {{searchrow.email}}</p></li>
                            <li class="input-group"><p class="dev-pag"><i class="fa fa-map-marker" aria-hidden="true"></i> Location of the service</p></li>
                        </ul>
                    </div>
                    <div class="dev-card border-top pl-2 pt-2">
                        <p>No. of Views : <span>65</span></p>
                        <div class="dev-pipeline"></div>
                        <p>Member since : <span>17/6/2018</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
