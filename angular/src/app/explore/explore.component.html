<div class="container dev-container">
    <div class="row">
        <div class="col-8">
            <h4>Search Result</h4>
        </div>
        <div class="col-1 dev-pd-0"> 
            <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">Sort by</option>
                <option value="1">Sort Select</option>
            </select>
        </div>
        <div class="col-1 dev-pdr-1"> 
            <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">Order by</option>
            </select>
        </div>
        <div class="col-1 dev-pdr-1"> 
            <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                <option value="1">Show Posts</option>
            </select>
        </div>
        
        <div class="dev-shap-btn rounded ml-2">
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
            <span class="dotbtn"></span>
        </div>
        <button type="button" class="dev-shap-btn dev-line-btn rounded ml-2">
            <span class="dev-linetop"></span>
            <span class="dev-linetop"></span>
            <span class="dev-linetop m-0"></span>
        </button>
    </div>
    <div class="row">
        <div class="p-3 col-12 dev-bgcolor">
            <div class="dev-flex">
                <div class="col-3 dev-pdr-1">
                    <input class="form-control" placeholder="Keyword" [(ngModel)]="Keyword" type="text">
                </div>
                <div class="col-3 dev-pdr-1">
                    <select class="custom-select mr-sm-2" [(ngModel)]="countrylov">
                        <option value="0">Country</option>
                        <option *ngFor="let countryrow of country" [value]="countryrow.cn_id">{{countryrow.cn_desc}}</option>
                    </select>
                </div>
                <div class="col-3 dev-pdr-1">
                    <select class="custom-select mr-sm-2" [(ngModel)]="category">
                        <option value="0">Category</option>
                        <option value="INDIVIDUAL">Individual</option>
                        <option value="COMPANY">Company</option>
                    </select>
                </div>
                <div class="col-3 ">
                    <button type="button" (click)="searchInformation()" id="searchButton" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    <a data-toggle="modal" data-target="#advanceModel" id="advanceSeach" class="dev-underine ml-2">Advanced Search</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let searchrow of searchData" class="container-fluid border rounded dev-ml-8">
            <div class="row">
                <div class="col-2 dev-img-div">
                    <img class="w-100 rounded-circle" [src]="searchrow.image">
                    <!-- assets/image/300.png -->
                </div>
                <div class="col-10 dev-pd-0">
                    <div class="dev-block ml-4 mt-2">
                        <div class="rounded"><span class="border dev-pd dev-radius rounded dev-tag">{{searchrow.display_name}}</span></div>
                        <div class="rounded"><span class="border dev-pd dev-radius rounded dev-tag">{{searchrow.org_type}}</span><span class="border dev-pd dev-tag rounded dev-radius">{{searchrow.business_type}}</span></div>
                        <h5>{{searchrow.remarks | slice:0:35}}</h5>
                        <div class="dev-serive">
                            <p class="dev-pag">Serives Provided</p>
                            <span class="dev-tag border dev-radius-cornor dev-pd"></span>
                        </div>
                        <ul class="list-unstyled">
                            <li class="input-group"><p class="dev-pag"><i class="fa fa-phone" aria-hidden="true"></i> {{searchrow.ph_no}}</p></li>
                            <li class="input-group"><p class="dev-pag"><i class="fa fa-envelope" aria-hidden="true"></i> {{searchrow.email}}</p></li>
                            <li class="input-group"><p class="dev-pag"><i class="fa fa-map-marker" aria-hidden="true"></i> {{searchrow.area}}</p></li>
                        </ul>
                    </div>
                    <div class="dev-card border-top pl-2 pt-2">
                        <p>No. of Views : <span>65</span></p>
                        <div class="dev-pipeline"></div>
                        <p>Member since : <span>17/6/2018</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="advanceModel">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Advance Search</h5>
                <button type="button" class="close" data-dismiss="modal">Ã—</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label">Filter by service :</label>
                            <div class="col-lg-12">
                                <select class="custom-select mr-sm-2" [(ngModel)]="serviceAdv" placeholder="Mension Service">
                                    <option value="">Mension Service</option>
                                    <option *ngFor="let servicerow of service" [value]="servicerow.service_id">{{servicerow.service_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label">Filter by location :</label>
                            <div class="col-lg-6 pr-1">
                                <select class="custom-select mr-sm-2" (change)="getArea($event.target.value)" id="countryAdv" [(ngModel)]="countryAdv" name="countryAdv" >
                                    <option value="0">Choose Country</option>
                                    <option *ngFor="let countryrow of country" [value]="countryrow.cn_id">{{countryrow.cn_desc}}</option>
                                </select>
                            </div>
                            <div class="col-lg-6 pl-0">
                                <select class="custom-select mr-sm-2" id="areaAdv" [(ngModel)]="areaAdv" placeholder="Choose Area">
                                    <option value="">Choose Area</option>
                                    <option *ngFor="let arearow of area" [value]="arearow.id">{{arearow.desc}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label">Filter by category :</label>
                            <div class="col-lg-12">
                                <select class="custom-select mr-sm-2" id="categoryAdv" [(ngModel)]="categoryAdv" placeholder="Choose Area">
                                    <option value="">Select</option>
                                    <option value="INDIVIDUAL">Individual</option>
                                    <option value="COMPANY">Company</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label">Filter by gender :</label>
                            <div class="col-lg-12">
                                <select class="custom-select mr-sm-2" [(ngModel)]="genderAdv" genderAdv="Choose Gender">
                                    <option value="">All</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-12">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label">Filter by language :</label>
                            <div class="col-lg-3 pr-0">
                                <input class="form-control form-control" name="service" [(ngModel)]="noneAdv" type="text" placeholder="Language" value="">
                            </div>
                            <div class="col-lg-9 pl-0">
                                <select class="custom-select mr-sm-2" [(ngModel)]="language" placeholder="Choose Area">
                                    <option value="">All</option>
                                    <option value="AR">Arabic</option>
                                    <option value="EN">English  </option>
                                    <option value="TM">Tamil</option>
                                </select>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="col-lg-12 col-form-label">Misc :</label>
                            <div class="col-lg-6">
                                <div class="form-check form-check-inline mb-3">
                                    <input type="checkbox" class="form-check-input" id="onlineYN" [checked]="onlineYN === 'Y'" 
                                    (change)="onlineYN = $event.target.checked ? 'Y' : 'N'"  name="onlineYN">
                                    <label class="form-check-label" for="customCheck">Online Appointment</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-check form-check-inline mb-3">
                                    <input type="checkbox" class="form-check-input" id="profileYN" [checked]="profileYN === 'Y'" 
                                    (change)="profileYN = $event.target.checked ? 'Y' : 'N'"  name="profileYN">
                                    <label class="form-check-label" for="customCheck">With Profile Photo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" (click)="advanceSearch()" data-dismiss="modal" class="btn btn-primary">Search</button>
              </div>
        </div>
    </div>
</div>
