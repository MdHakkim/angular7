<div class="container-fluid dev-container dev-bgColor">
    <div class="row justify-content-center">
        <div class="col-md-3 border p-3 rounded dev-bg-inColor">
            <div class="col-lg-12 text-center dev-logo-img">
                <img class="dev-img" src="assets/image/logo_en.png">
            </div>
            <div class="col-lg-12 text-center">
                <p>Generate your new password</p>
            </div>
            <!-- <label [ngClass]="'lab-pad'" class="col-lg-12 col-form-label form-control-label"
                translate="">Password</label> -->
            <div class="col-lg-12 mb-2 input-group">
                <input class="form-control dev-input form-control-sm"
                    placeholder="{{'Password' | translate}}" type="password" value="">
                    <span class="dev-insideIcon"><i class="fa fa-key" aria-hidden="true"></i></span>
            </div>
            <!-- <label [ngClass]="'lab-pad'" class="col-lg-12 col-form-label form-control-label" translate="">Confirmation
                Password</label> -->
            <div class="col-lg-12 input-group">
                <input class="form-control dev-input form-control-sm" 
                    placeholder="{{'Retype_Password' | translate}}" type="password" value="">
                    <span class="dev-insideIcon"><i class="fa fa-lock" aria-hidden="true"></i></span>

            </div>
            <div class="col-lg-12 dev-pt">
                <button type="submit" class="btn btn-primary btn-sm float-right" translate="">Done</button>
            </div>
        </div>
    </div>
</div>
