<div class="container-fluid dev-container dev-bgColor">
    <div class="row justify-content-center">
        <div class="col-md-3 border p-3 rounded dev-bg-inColor">
            <div class="col-lg-12 text-center dev-logo-img">
                <img class="dev-img" src="assets/image/logo_en.png">
            </div>
            <div class="col-lg-12 text-center">
                <p>Login</p>
                <!-- <p>Generate your new password</p> -->
            </div>
            <div class="col-lg-12 mb-2 input-group">
                <input *ngIf="isActive;else otherContent" class="form-control dev-input form-control-sm"
                    placeholder="{{'Email_Address' | translate}}" type="text" value="">
                    <ng-template #otherContent>
                        <input class="form-control dev-input form-control-sm" placeholder="{{'Password' | translate}}" type="text" value="">
                    </ng-template>
                    <span class="dev-insideIcon"><i class="fa fa-user"></i></span>
            </div>
            <div class="col-lg-12 input-group">
                <input class="form-control dev-input form-control-sm" 
                    placeholder="{{'Password' | translate}}" type="password" value="">
                <span class="dev-insideIcon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            </div>
            <div class="col-lg-12 dev-font-size">
                <ul class="list-inline dev-ul">
                    <li class="list-inline-item"><a class="dev-null" href="javascript:void(0);">Remember me</a></li>
                    <li class="list-inline-item"><a (click)="forgotPassword();" class="dev-null" href="javascript:void(0);">Forgot Password</a></li>
                </ul>
            </div>
            <div class="col-lg-12 dev-pt">
                <button type="submit" class="btn btn-primary btn-sm btn-block" translate="">Login</button>
                <button [routerLink]="['joinus']" class="btn btn-primary btn-sm btn-block" translate="">Sign Up</button>
            </div>
        </div>
    </div>
</div>
